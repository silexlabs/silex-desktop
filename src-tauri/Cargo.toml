[package]
name = "silex-desktop"
version = "0.1.0"
edition = "2021"
description = "Silex website builder - desktop app"
license = "GPL-3.0-or-later"
authors = ["Silex Labs Foundation"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-dialog = "2"
tauri-plugin-updater = "2"
tauri-plugin-process = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
base64 = "0.22"
tokio = { version = "1", features = ["full"] }
axum = "0.8"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
url = "2"

# MCP (Model Context Protocol) support
reqwest = { version = "0.13", features = ["json"] }
rmcp = { version = "0.15", features = ["server", "transport-streamable-http-server"] }
schemars = "1"

# Open files/folders in the OS default application
open = "5"

# Silex server as a library
silex-server = { path = "../../silex-server", features = ["embed-frontend"] }
