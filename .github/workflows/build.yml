# from https://github.com/marketplace/actions/electron-builder-action
name: Build/release

on: push

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: patch node gyp on windows to support Visual Studio 2019
        shell: powershell
        if: matrix.os == 'windows-latest'
        run: |
          npm install --g --production windows-build-tools@4.0.0 # prevent error "Could not find any Visual Studio installation to use", found in https://stackoverflow.com/questions/57541402/node-gyp-configure-got-gyp-err-find-vs
          npm install --global node-gyp@latest
          npm prefix -g | % {npm config set node_gyp "$_\node_modules\node-gyp\bin\node-gyp.js"}
      - name: Build/release Electron app
        uses: samuelmeuli/action-electron-builder@v1
        with:
          # GitHub token, automatically provided to the action
          # (No need to define this secret in the repo settings)
          github_token: ${{ secrets.DEPLOY_TOKEN }}

          # If the commit is tagged with a version (e.g. "v1.0.0"),
          # release the app after building
          release: ${{ startsWith(github.ref, 'refs/tags/v') }}

          # prevent snap publication
          args: '-c.snap.publish=github'
